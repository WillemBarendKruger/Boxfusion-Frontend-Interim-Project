<!-- Chat page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link for icons -->
     <script src="https://kit.fontawesome.com/0746f1ba48.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="styles/Main-chat.css">
    <title>Chat Application</title>
</head>
<body>
   <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <h3>Settings</h3>
      <div class="menu">
        <button class="menu-btn">Update Username</button>
        <button class="menu-btn">Add User</button>
        <button class="menu-btn">Create new group</button>
        <button class="menu-btn" onclick="logOut()">Log Out</button>
      </div>
    </aside>

    <!-- Chat Application -->
    <main class="main-chat">
      <header class="app-header">
        <button class="gear-icon" onclick="showSidebar()"><i class="fa-solid fa-gear"></i></button>
        <h2>UserName Name</h2>
      </header>

      <section class="user-list">
        <div class="user">
          <div>
            <div>UserName</div>
            <small class="status">available</small>
          </div>
          <span class="gear-icon"><i class="fa-solid fa-ellipsis-vertical"></i></span>
        </div>
      </section>
    </main>

    <!-- Chat Window -->
    <section class="chat-window">
      <div class="chat-header">
        <div>UserName</div>
        <small class="status">available</small>
      </div>

      <div class="chat-messages"></div>

      <div class="chat-input">
        <input type="text" placeholder="Message..." />
        <button class="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
      </div>
    </section>
  </div>
  <script src="./js/main-chat.js"></script>
</body>
</html>
