<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link for icons -->
    <script src="https://kit.fontawesome.com/0746f1ba48.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/Main-chat.css">
    <title>Chat Application</title>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <h3>Settings</h3>
      <div class="menu">
        <button class="menu-btn" onclick="openNewUsername()">Update Username</button>
        <button class="menu-btn" onclick="openGroupPopup()">Create new group</button> 
        <button class="menu-btn" onclick="logOutPopup()">Log Out</button>
      </div>
    </aside>

    <!-- User list -->
    <main class="main-chat">
      <header class="app-header">
        <button class="menu-icon" onclick="showSidebar()"><i class="fa-solid fa-bars"></i></button>

        <div id="user-info">
            <i class="fa-solid fa-user"></i>
            <h2 id="username">UserName</h2>
        </div>

      </header>
      <section class="user-list">
        <!-- User and Group list will be rendered here -->
      </section>
    </main>

    <!-- Chat Window -->
    <section id="chatPopup" class="chat-window" data-chat-with="">
      <div class="chat-header">
        <div></div>
        <small class="status" id="status"></small>
      </div>
      <div id="chatHistory" class="chat-messages" style="height: 400px; overflow-y: auto; margin-bottom: 10px;"></div>
      <!-- display live typing -->
      <div id="typing" class="typing">
        <i class="fa-solid fa-comments"></i>
      </div>
      <div class="chat-input">
        <input id="chatInput" type="text" placeholder="Message..." />
        <button id="send-btn" class="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
      </div>
    </section>
  </div>

  <!-- Update username -->
  <div id="updateUsername" class="modal">
    <div>
      <h3 id="logginOut">Update Username</h3>
      <input type="text" id="inputUsername" placeholder="Enter new username" autocomplete="off" />
      <button onclick="updatedUsername()">Update</button>
      <button onclick="closeUpdateUsername()">Cancel</button>
    </div>
  </div>

  <!-- Modal to create new group -->
  <div id="groupPopup" class="modal">
    <div>
      <h3 style="margin-bottom: 10px;">Create New Group</h3>
      <h6 id="groupAlert"></h6>
      <input type="text" id="groupName" placeholder="Group name" />
      <div id="groupUsers" ></div>
      <button onclick="createGroupChat()">Create</button>
      <button onclick="closeGroupPopup()">Cancel</button>
    </div>
  </div>

  <!-- Confirm log out -->
    <div id="logOutPopup" class="modal">
        <div>
            <h3>Are you sure you want to log out?</h3>
            <button onclick="logOut()">Yes</button>
            <button onclick="closeLogOutPopup()">No</button>
        </div>
    <script src="../js/login.js"></script>
    <script src="../js/users.js"></script>
    <script src="../js/group.js"></script>
  <script src="../js/main-chat.js"></script>
</body>
</html>
