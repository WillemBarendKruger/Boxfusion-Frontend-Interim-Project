<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/register.css">
    <title>Register Page</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card2">
                <form class="form">
                    <p id="heading">Fill in the form to register</p>
                    <div class="field">
                        <input id="userName" type="text" class="input-field" placeholder="Username" autocomplete="off" required>
                    </div>

                    <div class="field">
                        <input id="passWord" type="password" class="input-field" placeholder="Password" required>
                    </div>

                    <div class="field">
                        <input id="confirmPassWord" type="password" class="input-field" placeholder="Confirm Password" required>
                    </div>

                    <div class="btn">
                        <button type="submit" class="button1" onclick="registerUser()">Register</button>

                        <a href="./login.html" type="submit" class="button2">Cancel</a>
                    </div>
                    
                </form>
            </div>
            </div>
    </main>
    
    <script src="../js/register.js"></script>
</body>
</html>
